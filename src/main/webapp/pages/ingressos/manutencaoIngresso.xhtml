<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<p:dialog widgetVar="dialogManutencaoIngressoWV"
		id="dialogManutencaoIngresso" resizable="false" modal="true"
		width="550" dynamic="true" height="275"
		header="#{tagsIngressos.Novo_Ingresso}">

		<p:ajax event="close" listener="#{produtosMBean.onNovoProduto()}" />

		<h:form id="manutencaoIngresso">

			<p:panel style="margin-bottom:20px;">
				<h:panelGrid columns="3" cellpadding="5">
					<h:panelGrid columns="1">
						<p:outputLabel value="#{ingressosMBean.getLabel('Nome')} " />
						<p:inputText title="#{ingressosMBean.getLabel('Nome_Campo')}"
							value="#{ingressosMBean.ingresso.nome}" size="33" required="true"
							requiredMessage="Não é possivel cadastrar um ingresso sem nome!"
							placeholder="#{ingressosMBean.getLabel('Nome_Campo')}">
						</p:inputText>
						<br />

						<p:outputLabel value="#{ingressosMBean.getLabel('preco')}" />
						<p:inputText value="#{ingressosMBean.ingresso.preco}" size="6"
							style="text-align: right;" required="true" />
					</h:panelGrid>
					<h:panelGrid columns="1" />
					<h:panelGrid columns="1">
						<br></br>
						<p:outputLabel value="#{ingressosMBean.getLabel('estoque')}" />
						<p:inputText value="#{ingressosMBean.ingresso.estoque}" size="6"
							style="text-align: right;" placeholder="00" />
						<br />
						<p:outputLabel value="#{ingressosMBean.getLabel('Ativo')}" />
						<p:inputSwitch widgetVar="ativoWV"
							value="#{ingressosMBean.ingresso.ativo}" onLabel="On"
							offLabel="Off" />
						<br />
					</h:panelGrid>
				</h:panelGrid>

				<p:panel style="text-align: center;">

					<p:commandButton value="#{ingressosMBean.getLabel('Incluir')}"
						styleClass="button_principal" icon="fa  fa-fw  fa-floppy-o"
						action="#{ingressosMBean.onSaveNovoIngresso()}"
						oncomplete="PF('dialogManutencaoIngressoWV').hide();updateTablePesquisa()" />

					<p:commandButton value="#{ingressosMBean.getLabel('reiniciar')}"
						action="#{ingressosMBean.onNovoIngresso()}"
						icon="fa  fa-fw  fa-recycle" update="manutencaoIngresso" />

					<p:commandButton value="#{ingressosMBean.getLabel('cancelar')}"
						styleClass="button_cancel" icon="fa  fa-fw  fa-trash"
						oncomplete="PF('dialogManutencaoIngressoWV').hide();" />
				</p:panel>
			</p:panel>
		</h:form>
	</p:dialog>
</h:body>
</html>
